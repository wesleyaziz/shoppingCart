<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="title">PRODUCT LIST</div>
      <div class="icon-cart">
        <i class="fa-solid fa-cart-shopping"></i>
        <span>0</span>
      </div>
    </header>
    <div class="listProduct">

    </div>
    <div class="cartTab">
      <h1>Shopping Cart</h1>
      <div class="listCart">

      </div>
      <div class="totalCount">Count: 0 / Total: $0</div>
      <div class="btn">
        <button class="close">Close</button>
        <button class="removeAll">Remove All</button>
        <button class="checkout">Checkout</button>
      </div>
    </div>

    <div class="checkout-container">
      <div class="checkoutLayout">
        <div class="returnCart">
          <a href=""><i class="fa-solid fa-circle-xmark"></i></a>
          <h1>Product List</h1>
          <div class="list">
            <div class="item">
              <img src="" alt="">
              <div class="info">
                <div class="name">PRODUCT 1</div>
                <div class="price">$22 / 1 product</div>
              </div>
              <div class="quantity">1</div>
              <div class="returnPrice">$22</div>
            </div>
          </div>
        </div>
        <div class="rightSide">
          <h1>Checkout</h1>
          <div class="form">
            <div class="group">
              <label for="fullName">Full Name</label>
              <input type="text" name="fullName" id="fullName">
            </div>
            <div class="group">
              <label for="phone">Phone Number</label>
              <input type="text" name="phone" id="phone">
            </div>
            <div class="group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email">
            </div>
            <div class="group">
              <label for="address">Address</label>
              <input type="text" name="address" id="address">
            </div>
            <div class="group">
              <label for="shipping">Shipping Method</label>
              <select name="shipping" id="shipping">
                <option value="">Select Method</option>
                <option value="standard">Standard Shipping (3-5 days)</option>
                <option value="express">Express Shipping (1-2 days)</option>
                <option value="pickup">Store Pickup</option>
              </select>
            </div>
            <div class="group">
              <label for="payment">Payment</label>
              <select name="payment" id="payment">
                <option value="">Select Payment</option>
                <option value="cash">Cash</option>
                <option value="bank">Bank</option>
                <option value="visa">Visa</option>
              </select>
            </div>
          </div>
          <div class="return">
            <div class="row">
              <div class="title">Total Quantity</div>
              <div class="totalQuantity">66</div>
            </div>
            <div class="row">
              <div class="title">Total Price</div>
              <div class="totalPrice">$10</div>
            </div>
          </div>
          <button class="buttonCheckout">Checkout</button>
        </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
